name: CI VS Code Extension

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-vscode-extension-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Lint source
        run: npm run lint

      - name: Run extension tests
        run: xvfb-run -a npm test
